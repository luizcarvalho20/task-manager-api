name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "file:./dev.db"
      JWT_SECRET: "ci-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Create .env for Prisma and App
        run: |
          echo 'DATABASE_URL="file:./dev.db"' > .env
          echo 'JWT_SECRET="ci-secret"' >> .env

      - name: Debug env
        run: node -e "console.log('DATABASE_URL=', process.env.DATABASE_URL); console.log('JWT_SECRET set=', !!process.env.JWT_SECRET)"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test
